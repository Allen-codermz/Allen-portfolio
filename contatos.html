<html>

<head>
    <meta charset='utf-8'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        :root {
            --primaria: #1a99c7;
            --secundaria: #08ffef;
            --escuro: #0f172a;
            --maisEscuro: #0a0f1c;
            --claro: #e2e8f0;
            --vidro: rgba(255, 255, 255, 0.1);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--escuro);
            color: var(--claro);
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        a {
            color: var(--primaria), var(--secundaria);
            text-decoration: none;
        }

        a:hover {
            color: var(--claro);
        }

        .navegacao {
            position: fixed;
            background: rgba(15, 23, 42, 0.37);
            width: 100%;
            padding: 1rem;
            z-index: 10;
        }

        .menu {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 3rem;
        }

        .menu-resp {
            display: none;
        }

        .menu-link {
            text-decoration: none;
            color: var(--claro);
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
        }

        .menu-link::after {
            content: "";
            height: 2px;
            width: 0;
            position: absolute;
            bottom: 0;
            left: 0;
            background: linear-gradient(90deg, var(--primaria), var(--secundaria));
            transition: width 0.5s ease;
        }

        .menu-link:hover::after {
            width: 100%;
        }

        .dropdown-item {
            color: var(--primaria);
            background-color: var(--escuro);
            opacity: 0.9;
        }

        .dropdown-menu {
            background-color: var(--escuro);
        }

        .contatos-titulo {
            font-size: 3rem;
            text-align: center;
            margin-top: 50px;
        }

        .slogan {
            text-align: center;
            margin-bottom: 100px;

        }

        section.formulario {
            padding: 60px 20px;
        }

        form {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            flex-direction: column;
            gap: 10px;
        }

        form input,
        form textarea {
            width: 100%;
            background-color: var(--vidro);
            border: 0;
            outline: 0;
            padding: 1rem 0.5rem;
            border-radius: 15px;
            color: var(--claro);
            font-size: 18px;
        }

        form textarea {
            resize: none;
            max-height: 200px;
        }

        form .enviar {
            margin-top: 20px;
            text-align: center;
        }

        form .enviar input {
            width: 100%;
            max-width: 300px;
            background: linear-gradient(90deg,
             var(--secundaria), var(--primaria));
            cursor: pointer;
            color: var(--maisEscuro);
            font-weight: 700;
            transition: 0.5s;
        }

        form .enviar input:hover {
            box-shadow: 0px 0px 8px var(--secundaria);
            transform: scale(1.05);
        }

        .icon-menu {
            position: relative;
            display: flex;
            gap: 25px;
            align-content: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .icon-menu .icon-link {
            position: relative;
            list-style: none;
            width: 60px;
            height: 60px;
            border-radius: 60px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f172a;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: 0.5s;
            overflow: hidden;
            padding-left: 62px;
            padding-right: 62px;
        }

        .icon-menu .icon-link:hover {
            width: 180px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.8);
        }

        .icon-menu .icon-link::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 60px;
            background: linear-gradient(45deg, var(--i), var(--j));
            opacity: 0;
            transition: 0.5s;
            z-index: 0;
        }

        .icon-menu .icon-link:hover::before {
            opacity: 1;
        }

        .icon-menu .icon-link .icon {
            position: relative;
            color: #fff;
            font-size: 1.5em;
            transition: 0.5s;
            z-index: 1;
        }

        .icon-menu .icon-link:hover .icon {
            transform: rotate(360deg);
        }

        .icon-menu .icon-link .titulo {
            position: relative;
            color: #fff;
            font-weight: 600;
            margin-left: 15px;
            white-space: nowrap;
            opacity: 1;
            transition: 0.5s;
            z-index: 1;
        }

        .icon-menu .icon-link:hover .titulo {
            opacity: 1;
        }

        .interface {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        @media (max-width: 480px) {
            section.formulario {
                padding: 40px 15px;
            }

            .contatos-titulo {
                font-size: 2.5rem;
                text-align: center;
            }

            .interface {
                padding: 10px;
            }

            .menu {
                display: none;
            }

            .navegacao .menu {
                display: none;
            }

            .menu-resp {
                display: block;
            }


            .icon-menu {
                margin-top: 50px;
                flex-direction: column;
                gap: 1rem;
                align-items: center;
                justify-content: center;
            }
        }
    </style>
</head>
